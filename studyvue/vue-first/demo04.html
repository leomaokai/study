<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi">click</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message:"hello"
        },
        //方法必须定义在Vue的methods中
        methods:{
            sayHi:function (){
                alert(this.message);
            }
        }
    });
</script>
</body>
</html>
