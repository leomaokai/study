<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>currentTime:{{sayHi()}}</p>
    <p>currentTime:{{sayHello}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message:"hello"
        },
        //方法必须定义在Vue的methods中
        methods:{
            sayHi:function (){
                return Date.now();
            }
        },
        computed:{  //计算属性
            sayHello:function (){
                return Date.now();
            }
        }
    });
</script>
</body>
</html>
