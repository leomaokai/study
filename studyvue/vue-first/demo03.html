<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>
    <p></p>
    <li v-for="(item,index) in items">
        {{item.message}}---{{index}}
    </li>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            items:[
                {message:'JavaScript'},
                {message:'Java'},
                {message:'Spring'}
            ]
        }
    });
</script>
</body>
</html>
