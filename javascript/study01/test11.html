<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="father">
    <h1>标题一</h1>
    <p id="p1">p1</p>
    <p class="p2">p2</p>
</div>
<script>
    let p1 = document.getElementById("p1");
    let father = p1.parentElement;//通过子节点获取父结点
    father.removeChild(father.children[0]);//删除h1
    father.removeChild(father.children[0]);//删除p1
    father.removeChild(father.children[0]);//删除p2
</script>
</body>
</html>
