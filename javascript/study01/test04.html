<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Date
        let date = new Date();
        date.getFullYear();
        date.getMonth();//月, 0-11
        date.getDate();//日
        date.getDay();//星期
        date.getHours();

        date.getTime();//时间戳
        date.toLocaleString();//本地时间
    </script>
</head>

</body>
</html>
