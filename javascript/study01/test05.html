<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //JSON
        var user={
            name:"kai",
            age:18,
            sex:"man"
        }
        //对象转为JSON字符串
        let s1 = JSON.stringify(user);
        console.log(s1);
        //将JSON字符串转为对象
        let obj = JSON.parse("{\"name\":\"kai\",\"age\":18,\"sex\":\"man\"}");
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
