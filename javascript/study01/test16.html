<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>

<script>
    //原生JS选择器
    //标签
    document.getElementsByTagName();
    //id
    document.getElementById();
    //类
    document.getElementsByClassName();

    //jQuery选择器 css中的选择器都可以用
    $('p').click();//p标签选择器
    $('#id').click();//id选择器
    $('.class').click();//类选择器

</script>
</body>
</html>
