<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>

    <style>
        p{background:green;}
        /*后代选择器*/
        body  p{
            background:red;
        }
        /*子选择器*/
        body>p{
            background:blue;
        }
        /*相邻兄弟选择器*/
        .test + p{
            background:green;
        } /*选择下一个*/
        #brother +p{
            background:green;
        }
        /*通用选择器*/
        .test2 ~p{
            background:green;
        } /*当前选中元素的向下所有兄弟*/
    </style>
</head>
<body>
<p>p1</p>
<p id="brother">p2</p>
<p class="test">p3</p>
<ul>
    <li><p>p4</p></li>
    <li><p>p5</p></li>
    <li><p>p6</p></li>
</ul>
<p class="test2">p7</p>
<p>p8</p>
<p>p9</p>
</body>
</html>
