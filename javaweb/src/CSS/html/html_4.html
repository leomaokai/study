<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器</title>

    <style>

        /*ul第一个元素*/
        ul li:first-child{
            background:red;
        }
        /*ul最后一个元素*/
        ul li:last-child{
            background:green;
        }

        /*只选p1
        选中当前标签父级标签(body)
        选择父级元素的第一个(p1),
        元素标签与当前标签相同才生效
        */
        p:nth-child(1){
            background:blue;
        }
        /*选择第4个p元素(p4)*/
        p:nth-of-type(4){
            background:yellow;
        }


    </style>
</head>
<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>l1</li>
    <li>l2</li>
    <li>l3</li>
</ul>
<p>p4</p>
</body>
</html>
