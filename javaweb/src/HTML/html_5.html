<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>

</head>
<body>

<!--有序列表-->
<ol>
    <li>C++</li>
    <li>Java</li>
    <li>Python</li>
    <li>Linux</li>
</ol>
<hr>
<!--无序列表-->
<ul>
    <li>C++</li>
    <li>Java</li>
    <li>Python</li>
    <li>Linux</li>
</ul>
<hr>
<!--自定义列表
dl:标签
dt:列表名称
dd:列表内容
-->
<dl>
    <dt>好好学习</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>Linux</dd>
</dl>
<hr>
</body>
</html>
