<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<!--表格table
行:tr
列:td
border:加边线
-->
<table border="1">
<tr>
<!--    colspan跨列-->
    <td colspan="3">11</td>
</tr>
<tr>
<!--    rowspan跨行-->
    <td rowspan="2">21</td>
    <td>22</td>
    <td>23</td>
</tr>
    <tr>
    <td>31</td>
    <td>32</td>
    </tr>

</table>
<hr>
</body>
</html>
